<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Visualization</title>
<style>
    body { font-family: Arial, sans-serif; }
    .color-container { display: flex; flex-wrap: wrap; }
    .color-box {
        width: 150px;
        height: 150px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>Data Visualization</h1>
<div class="color-container">
<div class="color-box" style="background-color: rgb(47, 71, 140);"><span>Mean</span></div><div class="color-box" style="background-color: rgb(108, 78, 73);"><span>Average</span></div><div class="color-box" style="background-color: rgb(108, 72, 78);"><span>Least Frequent</span></div><div class="color-box" style="background-color: rgb(108, 97, 53);"><span>Top 1</span></div><div class="color-box" style="background-color: rgb(109, 124, 25);"><span>Top 2</span></div><div class="color-box" style="background-color: rgb(109, 76, 72);"><span>Top 3</span></div><div class="color-box" style="background-color: rgb(109, 112, 36);"><span>Top 4</span></div><div class="color-box" style="background-color: rgb(107, 111, 40);"><span>Top 5</span></div><div class="color-box" style="background-color: rgb(110, 71, 77);"><span>Top 6</span></div>
</div>
</body>
</html>
